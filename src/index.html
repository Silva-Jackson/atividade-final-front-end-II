<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Recados</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="section"></div>
      <div class="section containerLogin">
        <form id="loginForm" class="loginForm" action="">
          <h3 class="loginFormTitle">Sistema de Recados</h3>

          <div class="wrapInput margin-top-35 margin-bottom-35">
            <input id="inputUsername" class="inputForm" type="text" name="username" autocomplete="off" required />
            <label for="inputUsername" class="focusInputForm" data-placeholder="Nome de Usuário"></label>
          </div>
          <div class="wrapInput margin-bottom-35">
            <input id="inputPassword" class="inputForm" type="password" name="password" autocomplete="off" required />
            <label for="inputPassword" class="focusInputForm" data-placeholder="Senha"></label>
          </div>

          <input type="submit" class="loginFormBtn" value="Entrar" />
          <div class="utils">
            <p class="text1">Ainda não tem conta? <a href="criar-conta.html" class="text2">Criar Conta</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/accounts.js"></script>
  </body>
</html>
