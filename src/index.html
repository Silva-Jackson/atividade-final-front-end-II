        <form id="loginForm" class="loginForm" action="">
          <h3 class="loginFormTitle">Acesse o Sistema de Recados</h3>

          <div class="wrapInput margin-top-35 margin-bottom-35">
            <input id="inputUsername" class="inputForm" type="email" name="username" autocomplete="off" required />
            <label for="inputUsername" class="focusInputForm" data-placeholder="Nome de Usuário"></label>
          </div>
          <div class="wrapInput margin-bottom-35">
            <input id="inputPassword" class="inputForm" type="password" name="password" autocomplete="off" required />
            <label for="inputPassword" class="focusInputForm" data-placeholder="Senha"></label>
          </div>

          <button class="loginFormBtn">Entrar</button>
          <!-- <div class="containerLoginFormBtn"> -->
          <!-- </div> -->
          <!-- <ul class="loginUtils"> -->
          <!-- <li class="margin-top-8 margin-bottom-8"> -->
          <p class="text1">Ainda não tem conta? <a href="criar-conta.html" class="text2">Criar Conta</a></p>
          <!-- </li> -->
          <!-- </ul> -->
        </form>
      </div>
    </div>
    <script>
      // para manter placeholder pequeno quando inserir nome e sair do campo
      let inputs = document.getElementsByClassName("inputForm");
      for (let input of inputs) {
        input.addEventListener("blur", () => {
          if (input.value.trim() != "") {
            input.classList.add("has-val");
          } else {
            input.classList.remove("has-val");
          }
        });
      }
    </script>
  </body>
