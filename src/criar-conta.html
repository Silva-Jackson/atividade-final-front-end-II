        <form id="accountForm" class="loginForm" action="">
          <h3 class="loginFormTitle">Crie a sua Conta</h3>

          <div class="wrapInput margin-top-35 margin-bottom-35">
            <input id="email" class="inputForm" type="email" name="email" autocomplete="off" required />
            <label for="email" class="focusInputForm" data-placeholder="E-mail"></label>
          </div>
          <div class="wrapInput margin-bottom-35">
            <input id="username" class="inputForm" type="text" name="username" autocomplete="off" required />
            <label for="username" class="focusInputForm" data-placeholder="Nome de Usuário"></label>
          </div>
          <div class="wrapInput margin-bottom-35">
            <input id="inputPassword" class="inputForm" type="password" name="password" autocomplete="off" required />
            <label for="inputPassword" class="focusInputForm" data-placeholder="Senha"></label>
          </div>
          <div class="wrapInput margin-bottom-35">
            <input id="repeatPassword" class="inputForm" type="password" name="password" autocomplete="off" required />
            <label for="repeatPassword" class="focusInputForm" data-placeholder="Repita sua Senha"></label>
          </div>

          <input type="submit" class="loginFormBtn" value="Crie sua conta agora" />

        </form>
      </div>
    </div>
    <script src="./js/create-account.js">
      // para manter placeholder pequeno quando inserir nome e sair do campo
      let inputs = document.getElementsByClassName("inputForm");
      for (let input of inputs) {
        input.addEventListener("blur", () => {
          if (input.value.trim() != "") {
            input.classList.add("has-val");
          } else {
            input.classList.remove("has-val");
          }
        });
      }
    </script>
