<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sistema de Recados - Criar Conta</title>
  </head>
  <body>
    <div id="wrapper" class="d-none">
      <div id="userAlert" class="alert" role="alert"></div>
    </div>
    <main class="container vh-100">
      <div id="container" class="row h-100 flex-row-reverse">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div class="bg-light w-100 p-3 p-lg-5 m-lg-3 m-xxl-5 rounded-4 bg-opacity-75 shadow-lg">
            <form id="userForm" class="form-validation" novalidate>
              <h3 class="mb-md-3 text-center">Crie a sua Conta</h3>
              <div class="form-floating mb-lg-3 pt-2 text-secondary">
                <input
                  type="email"
                  class="form-control animate"
                  id="email"
                  placeholder="Email"
                  autocomplete="off"
                  required
                />
                <label for="email">E-mail</label>
                <div class="invalid-feedback">
                  O e-mail deve seguir o modelo "email@seuemail.com".
                </div>
              </div>
              <div class="form-floating mb-lg-3 pt-2 text-secondary">
                <input
                  type="text"
                  class="form-control animate"
                  id="username"
                  placeholder="Username"
                  autocomplete="off"
                  required
                  minlength="5"
                />
                <label for="username">Nome de Usuário</label>
                <div class="invalid-feedback">
                  O nome de usuário deve ter no mínimo 5 caracteres.
                </div>
              </div>
              <div class="form-floating mb-lg-3 pt-2 text-secondary">
                <input
                  type="password"
                  class="form-control animate"
                  id="password"
                  placeholder="Password"
                  autocomplete="off"
                  required
                  minlength="4"
                />
                <label for="password">Senha</label>
                <div class="invalid-feedback">A senha deve ter no mínimo 4 caracteres.</div>
              </div>
              <div class="form-floating mb-4 mb-md-5 pt-3 text-secondary">
                <input
                  type="password"
                  class="form-control animate"
                  id="repeatPassword"
                  placeholder="Password"
                  autocomplete="off"
                  required
                />
                <label for="repeatPassword">Repita sua Senha</label>
                <div class="invalid-feedback">A senha deve ser igual a anterior.</div>
              </div>
              <div class="col-10 offset-1">
                <input
                  type="submit"
                  class="btn btn-primary btn-lg rounded-pill w-100"
                  value="Criar Conta"
                />
              </div>
              <div class="">
                <p class="text-center mt-3 mt-lg-5 text-secondary">
                  Já possui conta?
                  <a href="index.html" class="">Acesse seus Recados</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/contas.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
