<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
    <title>Sistema de Recados</title>
  </head>
  <body class="">
    <div class="container-fluid vh-100">
      <div id="container" class="row h-100">
        <!-- div que contém a imagem à  -->
        <div class="col-6" style="background-color: lightgreen"></div>
        <!-- div que contém o login -->
        <div
          class="col-6 d-flex justify-content-center align-items-center"
          style="background-color: lightblue"
        >
          <form id="loginForm" class="loginForm">
            <h3 class="loginFormTitle display-6 mb-5">Sistema de Recados</h3>

            <!-- <div class="wrapInput margin-top-35 margin-bottom-35"> -->
            <input
              id="inputUsername"
              class="inputForm form-control bg-light border-0"
              type="text"
              name="username"
              autocomplete="off"
              required
            />
            <label
              for="inputUsername"
              class="focusInputForm"
              data-placeholder="Nome de Usuário"
            ></label>
            <!-- </div> -->
            <div class="wrapInput margin-bottom-35">
              <input
                id="inputPassword"
                class="inputForm form-control bg-light border-0"
                type="password"
                name="password"
                autocomplete="off"
                required
              />
              <label for="inputPassword" class="focusInputForm" data-placeholder="Senha"></label>
            </div>

            <button type="submit" class="loginFormBtn btn btn-primary rounded-pill">Entrar</button>
            <div class="utils">
              <p class="text1">
                Ainda não tem conta? <a href="criar-conta.html" class="text2">Criar Conta</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/accounts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
