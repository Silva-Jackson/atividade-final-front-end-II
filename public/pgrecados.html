<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de recados - Meus Recados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- <link rel="stylesheet" href="./css/recados.css" /> -->
    <style></style>
  </head>
  <body class="vh-100">
    <div id="wrapper" class="d-none">
      <div id="messageAlert" class="alert d-none" role="alert"></div>
    </div>
    <main class="container-fluid bg-dark h-100 bg-opacity-25">
      <div class="position-relative container-xxl">
        <button
          type="button"
          class="btn-close position-absolute top-0 end-0 pt-4"
          aria-label="Close"
          onclick="userLogout()"
        ></button>
      </div>
      <div class="">
        <h1 class="display-4 fw-bold text-center py-3 py-lg-4 py-xxl-5">Meus Recados</h1>
      </div>
      <form
        id="messages"
        class="container form-control bg-light bg-opacity-75 mb-3 form-validation"
        novalidate
      >
        <div class="row my-3 my-md-5 gap-3 gap-lg-0">
          <div class="col-8 offset-2 col-md-3 offset-md-1">
            <input
              type="text"
              id="description"
              class="form-control"
              name="description"
              placeholder="Descrição"
              required
              autocomplete="off"
              minlength="1"
            />
            <div class="invalid-feedback">Por favor, insira uma descrição para o recado.</div>
          </div>
          <div class="col-10 offset-1 col-md-5 offset-md-0 col-lg-4 offset-lg-1">
            <input
              type="text"
              id="details"
              class="form-control"
              name="details"
              placeholder="Detalhes"
              required
              autocomplete="off"
              minlength="1"
            />
            <div class="invalid-feedback">Por favor, insira detalhes para o recado.</div>
          </div>
          <div class="col-4 offset-4 col-md-2 offset-md-0 offset-lg-1 col-xxl-1 offset-xxl-1">
            <input
              type="submit"
              value="Salvar"
              id="saveMessage"
              class="btn btn-primary rounded w-100"
            />
          </div>
        </div>
      </form>

      <!-- table -->

      <div class="container bg-light bg-opacity-75 rounded py-1">
        <table class="table table-striped table-hover text-center">
          <thead class="">
            <tr class="row">
              <th scope="col" class="col-2">Id</th>
              <th scope="col" class="col-3 col-xl-2">Descrição</th>
              <th scope="col" class="col-4 col-xl-5">Detalhes</th>
              <th scope="col" class="col-3">Ações</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <!-- adicionar background escuro -->
      <div id="modal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="">Edite seu recado</h3>
              <button
                type="submit"
                class="btn-close"
                aria-label="Close"
                onclick="closeModal()"
              ></button>
            </div>
            <form id="editMessage" class="form-validation" novalidate>
              <div class="modal-body row">
                <div class="col-8 offset-2 col-md-4 offset-md-1">
                  <label for="newDescription">Descrição:</label>
                  <input
                    type="text"
                    id="newDescription"
                    class="form-control"
                    name="description"
                    placeholder="Descrição"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="col-10 offset-1 col-md-6">
                  <label for="newDetail">Detalhes:</label>
                  <input
                    type="text"
                    id="newDetail"
                    class="form-control"
                    name="details"
                    placeholder="Detalhes"
                    required
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="modal-footer d-flex flex-row-reverse justify-content-start">
                <input
                  type="submit"
                  class="btn btn-primary rounded"
                  value="Confirmar Edição"
                  onclick="editMessage()"
                />
                <input
                  type="submit"
                  class="btn btn-danger rounded"
                  value="Cancelar"
                  onclick="closeModal()"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/recados.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
